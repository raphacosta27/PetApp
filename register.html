  <!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/storage.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <header class="green">
      <font color="white" size="27"><center> PET LIFE <img class="imginv" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Paw_(Animal_Rights_symbol).png/807px-Paw_(Animal_Rights_symbol).png" width="40px" ></center></font>
    </header>

    <body class="white darken-1">
    	<h5>Registre o seu petshop</h5>
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
            <div class="input-field inline">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
        <div class="col s12" id="finish">
          <a class="waves-effect waves-light btn" onclick="adicionar()" >Cadastrar</a>
          <a class="waves-effect waves-light btn" onclick="ler()" >Mostrar</a>
          <a class="waves-effect waves-light btn" onclick="limpar()" >Limpar</a
        </div>
        
          
        </div>
      </div>
    </form>
  </div>
  <div id="rectangle" style="width:300 px; height:300 px; background-color:blue"></div>






    </body>



  </html>
